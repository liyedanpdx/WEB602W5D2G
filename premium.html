<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <ul class="card-info card-shadow" id="card-list">
          <li class="card-header">{{plan_type}}</li>
          <card-item
              v-for="li in lis"
              v-bind:li="li"
              v-bind:style="styleobj"
          ></card-item>
          <!-- <li class="card-item"><span>50GB</span> Storage</li>
          <li class="card-item"><span>50</span> Emails</li>
          <li class="card-item"><span>50</span> Domains</li>
          <li class="card-item"><span>Endless</span> Support</li> -->
          <li class="card-item">
            <h2 class="card-wide">$ 50</h2>
            <span class="card-opacity">per month</span>
          </li>
          <li class="card-btn">
            <button class="button"
            :style="stylebtn"
            @mouseover="hover_effect(true)"
            @mouseout="hover_effect(false)">Sign Up</button>
          </li>
        </ul>
      </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
